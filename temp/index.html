<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blog List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .blog-list {
      max-width: 800px;
      margin: auto;
    }
    .blog-post {
      display: flex;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .blog-content {
      padding: 15px;
    }
    .blog-title-link {
      font-size: 20px;
      margin: 0 0 10px;
      color: #981a1a;
      text-decoration: none;
      font-weight: 600;
    }
    .blog-excerpt {
      margin-bottom: 10px;
      color: #555;
    }
    .blog-author {
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>

<div class="blog-list">
  <div class="blog-post">
    <div class="blog-content">
      <a class="blog-title-link" href="#">Exploring the Wonders of Space</a>
      <p class="blog-excerpt">A quick look at the beauty and mystery of the universe.</p>
      <p class="blog-author">By Alice</p>
    </div>
  </div>

  <div class="blog-post">
    <div class="blog-content">
        <a class="blog-title-link" href="#">Top 10 JavaScript Tricks You Should Know</a>
      <p class="blog-excerpt">Handy tricks to write cleaner and faster JavaScript.</p>
      <p class="blog-author">By Bob</p>
    </div>
  </div>
</div>

</body>
</html>
